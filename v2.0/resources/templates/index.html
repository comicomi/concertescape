{% extends "base.html" %}
{% block content %}
	<div class="layout">
		<div class="top"></div>
		<div class="middle">
			<form action="/event-airline-tickets" method="post">
				{% csrf-field %}
                 <label for="artist">Artist:</label>
                 <input name="artist" class="styledtxt" type="text" />
                <br/>
                 <label for="artist">My location:</label>
                <select name="location" id="combobox">
				{% for airport in airports %}

                <option value="{{airport.iatacode}}">{{airport.name}} , {{airport.city}}, {{airport.country}}</option>

                {% endfor %}
                </select>
                  <br/>
                <input id="button" class="btn" type="submit" value="Find events" />
			</form>
		</div>
		<div class="center" id="results">
            {% for item in results %}
			<div class="escape">
				<div class="event">
					<h3 class="name">
						<a target="_blank" href=""></a>
					</h3>
					<p class="place"></p>
					<table class="artists">
						<tr>
							<td><img alt="" src="" width="50px" height="50px" />
								<p></p></td>
						</tr>
					</table>
					<p class="ticket">

					</p>
				</div>
				<div class="trip">
					<table title="Departure" border="1" class="departure">
						<thead>
							<tr>
								<td>Origin</td>
								<td>Destination</td>
								<td>Departure date</td>
								<td>Arrival date</td>
								<td>Carrier</td>
							</tr>

						</thead>
						<tbody>
							<tr>
								<td class="origin"></td>
								<td class="destination"></td>
								<td class="departure_date"></td>
								<td class="arrival_date"></td>
								<td class="carrier"></td>
							</tr>
						</tbody>
					</table>
					<table title="Arrival" border="1" class="arrival">
						<thead>
							<tr>
								<td>Origin</td>
								<td>Destination</td>
								<td>Departure date</td>
								<td>Arrival date</td>
								<td>Carrier</td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class="origin"></td>
								<td class="destination"></td>
								<td class="departure_date"></td>
								<td class="arrival_date"></td>
								<td class="carrier"></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="4">Total price of round trip:</td>
								<td colspan="1" class="price"></td>
							</tr>
						</tfoot>
					</table>
					<h4></h4>
				</div>
				<h4 class="distance"></h4>
				<h3 class="price"></h3>
			</div>
            {% endfor %}
		</div>
		<div class="bottom"></div>
	</div>
{% endblock %}
